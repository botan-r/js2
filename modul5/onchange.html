<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="test">
    <pre id="result"></pre>
</body>
<script>
    test = document.querySelector('#test')
    const handler = (ev) => {
        const result = document.querySelector('#result')
        const txt = ev.target.value
        const res = {
            "Ввели букв": txt.length,
            "ввели букв 'a'": txt.split('a').length-1,
            "слово 'javascript'": txt.includes('javascript'),
            "верхний регистр": txt.toUpperCase()
        }
        result.innerHTML = JSON.stringify(res,null,' ')
    }
    test.addEventListener('change',handler)
</script>
</html>
