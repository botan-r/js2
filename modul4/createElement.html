<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="Добавить форму" onclick="addForm()"/>
  
  <script>
 /*  1. Написать функцию addForm(), которая будет формировать и добавлять на странице форму поиска:
<div id="form-search" >
  <h2>Форма поиска</h2>
  <form action="">
    <input type="text" name="" >
    <input type="submit" >
  </form>
</div>
Форма должна отправлять запрос в поисковую систему так, чтобы последняя показывала результат поиска по запросу. Чтобы это сделать, откройте любую поисковую систему, отправьте запрос и изучите адресную строку.

  */

   function addForm(){
      let divSearch = document.body.querySelector('#form-search')
      if (divSearch) { return}
      
      const mydiv = document.createElement('div')
      mydiv.id = 'form-search'
      
      const myh2 = document.createElement('h2')
      mydiv.appendChild(myh2)
      myh2.innerText = 'Форма поиска'

      const myform = document.createElement('form')
      //myform.action = 'https://yandex.ru/search'
      myform.action = 'https://www.google.com/search'
      mydiv.appendChild(myform)
      
      const myinputtext = document.createElement('input')
      myinputtext.type = 'text' 
      //myinputtext.name = 'text' // яндекс
      myinputtext.name = 'q'

      myform.appendChild(myinputtext)
      
      const myinputsubmit = document.createElement('input')
      myinputsubmit.type = 'submit'
      myform.appendChild(myinputsubmit)
      
      document.body.appendChild(mydiv)
   }
  </script>
</body>
</html>
